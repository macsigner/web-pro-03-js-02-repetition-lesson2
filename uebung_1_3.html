<html>
<head>
    <meta charset="UTF-8">

<body>
<script>
    /* Aufgabe:
     * a) Filtere das simpsonsObj so, dass 2 Arrays entstehen, eines welches alle Weiblichen und eines mit allen Männlichen Simpsons
     * b) Filtere das simpsonsObj so, ein Array mit allen volljährigen Simpsons entsteht
    */

    var simpsonsObj = [
        {name: "Bart", age: 10, sex: 'm'},
        {name: "Homer", age: 36, sex: 'm'},
        {name: "Lisa", age: 8, sex: 'w'},
        {name: "Marge", age: 34, sex: 'w'},
        {name: "Maggie", age: 1, sex: 'w'},
        {name: "Hugo", age: 10, sex: 'm'},
    ];

    let arrFemaleSimpsons = simpsonsObj.filter(simpson => {
        if (simpson.sex === 'w') {
            return simpson;
        }
    });

    let arrMaleSimpsons = simpsonsObj.filter(simpson => {
        if (simpson.sex === 'm') {
            return simpson;
        }
    });

    // a)
    console.log('a)');
    console.log(arrFemaleSimpsons);
    console.log(arrMaleSimpsons);

    // b)
    let arrAdultSimpsons = simpsonsObj.filter(simpson => {
        if(simpson.age >= 18) {
            return simpson;
        }
    });
    console.log('b)');
    console.log(arrAdultSimpsons);

</script>
</body>
</html>

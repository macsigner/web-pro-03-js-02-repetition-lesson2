<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    /* Aufgabe:
     * Summiere das Alter aller Simpsons mit Reduce
     *
    */

    var simpsonsObj = [
        {name: "Bart", age: 10, sex: 'm'},
        {name: "Homer", age: 36, sex: 'm'},
        {name: "Lisa", age: 8, sex: 'w'},
        {name: "Marge", age: 34, sex: 'w'},
        {name: "Maggie", age: 1, sex: 'w'},
        {name: "Hugo", age: 10, sex: 'm'},
    ];

    let simpsonsAgeSum = simpsonsObj.reduce((previousValue, currentValue) => previousValue + currentValue.age, 0);
    console.log(simpsonsAgeSum);

</script>
</body>
</html>

<script>
    /* Aufgabe:
     * Bau eine Funktion, genannt durchschnitt() welche beliebig viele Parameter hat
     * und dir durchschnitt aller übergebenen Zahlen zurückgibt
       Um es zu testen, gib den Rückgabewert wie unten angezeigt auf der Konsole aus.
     * Beispiel: console.log(durchschnitt(1, 2, 3, 4)) => 2.5
     * Beispiel: console.log(durchschnitt(1, 2, 3, 4, 8, 9, 10, 11)) => 6
     */

    let durchschnitt = function() {
        if (arguments.length > 0) {
            let arr = Array.from(arguments);
            let sum = arr.reduce((prev, curr) => prev + curr, 0);
            let average = sum / arr.length;

            return average;
        }

        return;
    };

    console.log(durchschnitt(1, 2, 3, 4));
    console.log(durchschnitt(1, 2, 3, 4, 8, 9, 10, 11));

</script>
